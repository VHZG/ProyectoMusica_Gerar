<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0, 0, 0 );">
<div class="container-md text-center">
    <img src="/img/logo.png" alt="logo">
</div>
<div class="container-md">
    <div class="row justify-content-center">
        <main class="col-md-6 mt-5">
            <div>
                <h1 class="text-center mt-8 mx-5 text-white">Iniciar sesión </h1>
                <h4 class="text-center text-white"> ¿Es tu primera vez?
                    <div class="">
                        <a href="/usuario/registro"
                           class="btn btn-link text-white text-decoration-underline">
                            Regístrate
                        </a>
                    </div>
                </h4>
                <form action="#" th:action="@{/usuario/login}" th:object="${usuario}" method="post">
                    <div class="form-group mb-4">
                        <label for="email" class="form-label text-white text-center">Email </label>
                        <input type="text" class="form-control abs-center" id="email" placeholder="Email"
                               style="background-color: rgba(250, 250, 250 );"
                               th:field="*{correoElectronico}" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="contraseña" class="form-label text-white">Contraseña </label>
                        <input type="text" class="form-control" id="contraseña"
                               placeholder="Contraseña" th:field="*{clave}" style="background-color: rgba(250, 250, 250 );" required>
                    </div>
                    <div class="py-3">
                        <button type="submit" class="btn btn-light col-12 border  shadow"
                                style="background-color: rgba(250, 250, 250 );">Enviar
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

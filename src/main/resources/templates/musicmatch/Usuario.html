<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMVNUKFL1OF2kVwGp3aeOdjO7FZoJ7E0M4lw8ft" crossorigin="anonymous">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .upload-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .upload-btn i {
            font-size: 12px;
            line-height: 20px;
        }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0);">
<div class="container py-4">
    <div class="row">
        <div class="col-lg-3">
            <a href="/tablero/">
                <img src="/img/logo.png" alt="logo" style="height: 130px;" >
            </a>
        </div>
        <div class="col-lg-9 text-white">
            <h3 class="text-center mt-5 text-white">Perfil de Usuario</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mt-4 bg-dark text-white">
                            <div class="card-body text-center">
                                <div class="position-relative d-inline-block">
                                    <img src="/img/perfil-placeholder.png" alt="Imagen de Perfil" class="profile-img">
                                    <div class="upload-btn position-absolute bottom-0 end-0">
                                        <i class="fas fa-times"></i>
                                        <input type="file" class="position-absolute" style="opacity: 0; width: 100%; height: 100%;" id="inputImagenPerfil" aria-describedby="inputGroupFileAddon04" aria-label="Subir">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <h5 class="card-title">Datos Personales</h5>
                                    <p class="card-text" th:text="${usuario.nombreUsuario}"></p>
                                    <a th:href="@{/usuario/perfil(id=${usuario.idUsuario})}">
                                        <div class="circle"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mt-4 bg-dark text-white">
                            <div class="card-body">
                                <h5 class="card-title">GÃ©neros Musicales Preferidos</h5>
                                <ul class="list-group">
                                    <li class="list-group-item">Rock</li>
                                    <li class="list-group-item">Pop</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
